<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple web app that charts your BenchmarkDotNet console results.">
    <title>Charts for BenchmarkDotNet</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='%23f94144'%3E%3Cpath d='M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 32c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z' /%3E%3C/svg%3E">
    <link rel="canonical" href="https://chartbenchmark.net">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/slate/bootstrap.min.css"
        integrity="sha512-1pL5JraDFnKQpIwmTl0kunghVQj0wSv82iT4zHeP32BpkJuvLAgR5kAhGbwXUmAzYOtVyDfzhpbwk5vIK+uIhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .input-group .form-range {
            height: initial;
        }

        .icon {
            width: 1rem;
            height: 1rem;
            fill: #fff;
            margin-right: 4px;
        }

        h1 svg {
            width: 3rem;
            height: 3rem;
            fill: #f94144;
        }
    </style>
</head>

<body class="mt-3 mb-5">
    <div class="container-fluid">
        <main class="mb-5">
            <div class="row">
                <div class="col-sm-10 offset-sm-1">
                    <div class="row">
                        <div class="col text-center">
                            <h1>
                                <svg xmlns="http://www.w3.org/2000/svg" class="align-text-bottom" viewBox="0 0 512 512">
                                    <path
                                        d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 32c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z" />
                                </svg>
                                <br class="d-sm-none">
                                <span>Charts for BenchmarkDotNet</span>
                            </h1>
                            <p class="lead">Paste your console results below:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea name="" id="resultsInput" rows="10" class="w-100 font-monospace text-nowrap"
                                autocomplete="off" spellcheck="false">
BenchmarkDotNet=v0.13.2, OS=Windows 11 (10.0.22621.674)
AMD Ryzen 9 6900HS Creator Edition, 1 CPU, 16 logical and 8 physical cores
.NET SDK=6.0.401
    [Host]     : .NET 6.0.9 (6.0.922.41905), X64 RyuJIT AVX2
    Job-MLMWYV : .NET 6.0.9 (6.0.922.41905), X64 RyuJIT AVX2

Runtime=.NET 6.0  Server=True  InvocationCount=32
IterationCount=10  RunStrategy=Monitoring  WarmupCount=1

|          Method | NumberOfValues |        Mean |     Error |    StdDev |
|---------------- |--------------- |------------:|----------:|----------:|
|  Int32ValuesXml |             32 |  1,031.3 us | 112.23 us |  74.23 us |
| Int32ValuesJson |             32 |    683.1 us |  20.65 us |  13.66 us |
|  Int32ValuesXml |             64 |  1,289.4 us | 169.78 us | 112.30 us |
| Int32ValuesJson |             64 |    710.6 us |  33.60 us |  22.23 us |
|  Int32ValuesXml |            128 |  1,717.3 us | 130.11 us |  86.06 us |
| Int32ValuesJson |            128 |    705.6 us |  43.78 us |  28.96 us |
|  Int32ValuesXml |            256 |  2,619.3 us | 404.60 us | 267.62 us |
| Int32ValuesJson |            256 |    780.0 us |  28.38 us |  18.77 us |
|  Int32ValuesXml |            512 |  4,712.5 us | 137.08 us |  90.67 us |
| Int32ValuesJson |            512 |    919.8 us | 144.47 us |  95.56 us |
|  Int32ValuesXml |           1024 |  8,012.5 us | 214.29 us | 141.74 us |
| Int32ValuesJson |           1024 |  1,266.1 us | 120.41 us |  79.65 us |
|  Int32ValuesXml |           2048 | 14,420.2 us | 261.61 us | 173.04 us |
| Int32ValuesJson |           2048 |  1,673.8 us |  93.54 us |  61.87 us |
|  Int32ValuesXml |           4096 | 27,582.6 us | 249.89 us | 165.29 us |
| Int32ValuesJson |           4096 |  2,732.6 us | 259.02 us | 171.33 us |
                            </textarea>
                            <p class="text-center">
                                <small class="text-muted">(This information does not leave your browser.)</small>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="row">
                                <div class="col-12 col-xl-12 col-xxl-8 mb-2">
                                    <label class="form-label" for="widthRangeInput">Size</label>
                                    <div class="d-flex justify-content-between">
                                        <div class="input-group input-group-sm me-2">
                                            <span id="widthSpan" class="input-group-text">Width</span>
                                            <input type="range" id="widthRangeInput" min="0" max="1" step="0.05"
                                                value="0.5" class="form-control form-range" aria-label="Chart Width"
                                                aria-describedby="widthSpan">
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <span id="heightSpan" class="input-group-text">Height</span>
                                            <input type="range" id="heightRangeInput" min="0" max="1" step="0.05"
                                                value="0.25" class="form-control form-range" aria-label="Chart Height"
                                                aria-describedby="heightSpan">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-xl-6 col-xxl-2">
                                    <label for="darkThemeRadio" class="form-label">Theme</label>
                                    <div id="themeRadioContainer">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="themeRadio"
                                                id="darkThemeRadio" value="dark" checked>
                                            <label class="form-check-label" for="darkThemeRadio">
                                                Dark
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline me-0">
                                            <input class="form-check-input" type="radio" name="themeRadio"
                                                id="lightThemeRadio" value="light">
                                            <label class="form-check-label" for="lightThemeRadio">
                                                Light
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-xl-6 col-xxl-2">
                                    <label class="form-label">Options</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="logarithmicOptionCheckInput">
                                        <label class="form-check-label" for="logarithmicOptionCheckInput">
                                            Logarithmic Scale
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="chartWrapper" class="mx-auto position-relative rounded" style="height: 400px; width: 50%;">
                        <canvas id="chartCanvas"></canvas>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button id="copyToClipboardButton" class="btn btn-primary mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 512 512">
                                <path
                                    d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224zM64 160c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H288v64H64V224h64V160H64z" />
                            </svg>
                            <span>Copy</span>
                        </button>
                        <button id="downloadButton" class="btn btn-primary mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 512 512">
                                <path
                                    d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z" />
                            </svg>
                            <span>Download</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center small">
            <p>
                Made with ❤️&☕ by <a href="https://github.com/yv989c" target="_blank">yv989c</a>
            </p>
            <p>
                Powered by:<br><a href="https://bootswatch.com/" target="_blank">Bootswatch</a>,

                and <a href="https://github.com/yv989c/ChartsForBenchmarkDotNet" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="

    <script src="js/app.js"></script>
