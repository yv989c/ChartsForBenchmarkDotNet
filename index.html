<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts for BenchmarkDotNet</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/darkly/bootstrap.min.css"
        integrity="sha512-8RiGzgobZQmqqqJYja5KJzl9RHkThtwqP1wkqvcbbbHNeMXJjTaBOR+6OeuoxHhuDN5h/VlgVEjD7mJu6KNQXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/slate/bootstrap.min.css"
        integrity="sha512-1pL5JraDFnKQpIwmTl0kunghVQj0wSv82iT4zHeP32BpkJuvLAgR5kAhGbwXUmAzYOtVyDfzhpbwk5vIK+uIhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
        integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <style>
        body {
            font-size: 0.8rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark !important;
            }

            body {
                background-color: var(--bs-dark);
                color: var(--bs-light);
            }
        }

        .input-group .form-range {
            height: initial;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-2">
        <main class="mb-5">
            <div class="row">
                <div class="col text-center">
                    <h1>Charts for BenchmarkDotNet</h1>
                    <p class="lead">Paste your console results below:</p>
                </div>
            </div>
            <div class="row">
                <div class="col mb-5">
                    <textarea name="" id="resultsInput" rows="10" class="w-100 font-monospace text-nowrap">
|               Method | NumberOfValues |       Mean |     Error |    StdDev |
|--------------------- |--------------- |-----------:|----------:|----------:|
|  Int32ValuesXmlAsync |             64 | 1,322.7 us |  66.86 us |  44.22 us |
| Int32ValuesJsonAsync |             64 |   781.4 us | 137.00 us |  90.62 us |
| StringValuesXmlAsync |             64 | 1,107.1 us |  61.36 us |  40.59 us |
|  Int32ValuesXmlAsync |            512 | 4,687.0 us | 343.05 us | 226.90 us |
| Int32ValuesJsonAsync |            512 |   941.3 us |  77.45 us |  51.23 us |
| StringValuesXmlAsync |            512 | 3,765.8 us | 359.93 us | 238.07 us |                        
                </textarea>
                    <div class="text-center">
                        <small>This information does not leave your browser.</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="row">
                                <div class="col-12 col-xl-12 col-xxl-8 mb-2">
                                    <label class="form-label" for="widthRangeInput">Size</label>
                                    <div class="d-flex justify-content-between">
                                        <div class="input-group input-group-sm me-2">
                                            <span id="widthSpan" class="input-group-text">Width</span>
                                            <input type="range" id="widthRangeInput" min="0" max="100" step="5"
                                                value="100" class="form-control form-range" aria-label="Chart Width"
                                                aria-describedby="widthSpan">
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <span id="heightSpan" class="input-group-text">Height</span>
                                            <input type="range" id="heightRangeInput" min="0" max="100" step="5"
                                                value="50" class="form-control form-range" aria-label="Chart Height"
                                                aria-describedby="heightSpan">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-xl-6 col-xxl-2">
                                    <label for="darkThemeRadio" class="form-label">Theme</label>
                                    <div id="themeRadioContainer">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="themeRadio"
                                                id="darkThemeRadio" value="dark" checked>
                                            <label class="form-check-label" for="darkThemeRadio">
                                                Dark
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline me-0">
                                            <input class="form-check-input" type="radio" name="themeRadio"
                                                id="lightThemeRadio" value="light">
                                            <label class="form-check-label" for="lightThemeRadio">
                                                Light
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-xl-6 col-xxl-2">
                                    <label class="form-label">Options</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="logarithmicOptionCheckInput">
                                        <label class="form-check-label" for="logarithmicOptionCheckInput">
                                            Logarithmic Scale
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="chartWrapper" class="mx-auto">
                        <canvas id="chartCanvas" width="600" height="400px"></canvas>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button id="copyToClipboardButton" class="btn btn-primary mb-2">Copy to Clipboard</button>
                        <button id="downloadButton" class="btn btn-primary mb-2">Download as PNG</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="text-center">
                Powered by <a href="https://www.chartjs.org/" target="_blank">Chart.js</a><br>
                Made with ☕&❤️ by <a href="https://github.com/yv989c" target="_blank">yv989c</a>
            </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/app.js"></script>
</body>

</html>
